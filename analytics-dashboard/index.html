<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical Performance Optimizations -->
    <meta name="theme-color" content="#000000" />
    <link rel="preload" href="/sunset_email.png" as="image" />
    <link rel="preload" href="/blue_linkedin.png" as="image" />
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Prevent Layout Shift -->
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        background-color: #000000; 
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
      }
      #root { 
        min-height: 100vh; 
        background-color: #000000;
      }
      /* Loading skeleton to prevent flash */
      .loading-skeleton {
        background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <title>Thunderbird Labs Prospecting Hub</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading Skeleton -->
      <div style="min-height: 100vh; background-color: #000000; display: flex; align-items: center; justify-content: center;">
        <div style="width: 200px; height: 4px; background: #333; border-radius: 2px; overflow: hidden;">
          <div class="loading-skeleton" style="width: 100%; height: 100%;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
